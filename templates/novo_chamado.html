<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Chamado</title>
    <title>Adicionar Modelo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css">

</head>
<body>
    <style>
        body {
            background-color: #e8f5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        h1, h2, h3, h4, h5 {
            color: #1b5e20; /* verde escuro */
        }
    
        .btn-primary {
            background-color: #388e3c; /* verde médio */
            border-color: #2e7d32;
        }
    
        .btn-success {
            background-color: #fdd835; /* amarelo */
            color: #000;
            border: none;
        }
    
        .form-control:focus {
            border-color: #cddc39; /* amarelo claro */
            box-shadow: 0 0 0 0.2rem rgba(205, 220, 57, .25);
        }
    
        table thead {
            background-color: #388e3c;
            color: #fff;
        }
    
        table tbody tr:nth-child(even) {
            background-color: #e8f5e9;
        }
    
        table tbody tr:nth-child(odd) {
            background-color: #fffde7;
    
        }
        .btn-personalizado {
        background: linear-gradient(to right, rgba(205, 220, 57, .25), #388e3c); /* Verde para Amarelo */
        color: #000; /* texto preto */
        font-weight: bold;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    
    .btn-personalizado:hover {
        background: linear-gradient(to right, #788879, #62d83a);
        transform: scale(1.05);
        color: #fff;
    }
    
    .btn-personalizado-2 {
            background: linear-gradient(to right, rgba(167, 181, 46, 0.563), #96c098); /* Verde para Amarelo */
            color: #000; /* texto preto */
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-personalizado-2:hover {
            background: linear-gradient(to right, #11931a, #97a328);
            transform: scale(1.05);
            color: #fff;
        }
        </style>
<body>
<div>
    <div>
        <div>
            <h3>Novo Chamado</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label>Sistema</label>
                    <input type="text" name="sistema" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Nº Registro</label>
                    <input type="number" name="num_registro" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Nº NF</label>
                    <input type="number" name="numero_nf" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Tipo de Operação</label>
                    <input type="text" name="tipo_operacao" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Tipo de Chamado</label>
                    <input type="text" name="tipo_chamado" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Descrição</label>
                    <textarea name="descricao" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label>Anexar Print</label>
                    <input type="file" name="print" class="form-control">
                </div>
                <button type="submit" class="btn-personalizado">Salvar Chamado</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
